# MemoriaHub Development Docker Compose
# Usage: docker compose -f infra/compose/dev.compose.yml up -d

name: memoriahub-dev

services:
  # =============================================================================
  # Core Infrastructure
  # =============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: memoriahub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: memoriahub
      POSTGRES_PASSWORD: memoriahub_dev
      POSTGRES_DB: memoriahub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memoriahub -d memoriahub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memoriahub-network

  minio:
    image: minio/minio:latest
    container_name: memoriahub-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: memoriahub
      MINIO_ROOT_PASSWORD: memoriahub_dev_secret
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memoriahub-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: memoriahub-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 memoriahub memoriahub_dev_secret;
      mc mb myminio/memoriahub --ignore-existing;
      mc anonymous set none myminio/memoriahub;
      echo 'Bucket memoriahub created successfully';
      exit 0;
      "
    networks:
      - memoriahub-network

  # =============================================================================
  # Reverse Proxy
  # =============================================================================

  nginx:
    image: nginx:alpine
    container_name: memoriahub-nginx
    restart: unless-stopped
    ports:
      - "8888:80"  # Use 8888 on host since 80/8080 are often reserved on Windows
    volumes:
      - ../nginx/dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    networks:
      - memoriahub-network

  # =============================================================================
  # Application Services (for full containerized development)
  # =============================================================================

  api:
    build:
      context: ../../
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: memoriahub-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      PORT: 3000
      DATABASE_URL: postgresql://memoriahub:memoriahub_dev@postgres:5432/memoriahub
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: memoriahub
      S3_SECRET_KEY: memoriahub_dev_secret
      S3_BUCKET: memoriahub
      S3_FORCE_PATH_STYLE: "true"
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      # OAuth configuration - set these in .env file
      OAUTH_GOOGLE_CLIENT_ID: ${OAUTH_GOOGLE_CLIENT_ID:-}
      OAUTH_GOOGLE_CLIENT_SECRET: ${OAUTH_GOOGLE_CLIENT_SECRET:-}
      OAUTH_CALLBACK_BASE_URL: http://localhost/api/auth
      FRONTEND_URL: http://localhost:5173
      CORS_ORIGINS: http://localhost:5173,http://localhost
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_SERVICE_NAME: memoriahub-api
    volumes:
      - ../../apps/api:/app/apps/api
      - ../../packages:/app/packages
      - /app/apps/api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - memoriahub-network

  worker:
    build:
      context: ../../
      dockerfile: apps/worker/Dockerfile
      target: development
    container_name: memoriahub-worker
    restart: unless-stopped
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      DATABASE_URL: postgresql://memoriahub:memoriahub_dev@postgres:5432/memoriahub
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: memoriahub
      S3_SECRET_KEY: memoriahub_dev_secret
      S3_BUCKET: memoriahub
      S3_FORCE_PATH_STYLE: "true"
      WORKER_CONCURRENCY: 2
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_SERVICE_NAME: memoriahub-worker
    volumes:
      - ../../apps/worker:/app/apps/worker
      - ../../packages:/app/packages
      - /app/apps/worker/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - memoriahub-network

  web:
    build:
      context: ../../
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: memoriahub-web
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost/api
    volumes:
      - ../../apps/web:/app/apps/web
      - ../../packages:/app/packages
      - /app/apps/web/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - memoriahub-network

  # =============================================================================
  # Observability Stack
  # =============================================================================

  # Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: memoriahub-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - memoriahub-network

  # Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: memoriahub-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ../observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - memoriahub-network

  # Log Aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: memoriahub-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ../observability/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - memoriahub-network

  # Log Shipping
  promtail:
    image: grafana/promtail:2.9.3
    container_name: memoriahub-promtail
    restart: unless-stopped
    volumes:
      - ../observability/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - memoriahub-network

  # Dashboards & Visualization
  grafana:
    image: grafana/grafana:10.2.3
    container_name: memoriahub-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3001
    ports:
      - "3001:3000"
    volumes:
      - ../observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - jaeger
    networks:
      - memoriahub-network

# =============================================================================
# Volumes
# =============================================================================

volumes:
  postgres_data:
    name: memoriahub-postgres-data
  minio_data:
    name: memoriahub-minio-data
  prometheus_data:
    name: memoriahub-prometheus-data
  loki_data:
    name: memoriahub-loki-data
  grafana_data:
    name: memoriahub-grafana-data

# =============================================================================
# Networks
# =============================================================================

networks:
  memoriahub-network:
    name: memoriahub-network
    driver: bridge
